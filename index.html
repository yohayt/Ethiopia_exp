<script>
  document.getElementById('rankingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      name: document.getElementById('name').value,
      metric1: document.getElementById('metric1').value,
      metric2: document.getElementById('metric2').value,
      metric3: document.getElementById('metric3').value
    };

    console.log('Rankings submitted:', data);
    alert('Thanks, ' + data.name + '! Your rankings have been recorded.');
